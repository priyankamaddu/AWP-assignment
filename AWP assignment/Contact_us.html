<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <centre>Contact Us</centre>
    </h1>
    <p>we'd love to get in touch and learn more about you. So, send us a message and we'll reply as fast as we can.</p>
    <hr>

    <h2>Your name:</h2>
    <form action="">
        <label for="">First name</label>
        <input type="text" name="First name" id="name">
        <label for="">Last name</label>
        <input type="text" name="Last name" id="name"></br>
    </form>

    <h2>E-mail:</h2>
    <p>We,re going to reply to your message by e-mail</p>
    <form action="">
        <input type="text" name="E-mail" id="mail"></br>
    </form>

    <h2>Phone number:</h2>
    <p>If you want us to call you</p>
    <form action="">
        <input type="text" name="number" id="number"></br>
    </form>
    
    <h2>Your Message:</h2>
    <form action="">
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
    </form>

</body>
</html>
